<VirtualHost *:5000>
    ServerName test.gescloud.io

    WSGIDaemonProcess ApiSunatReniec user=ubuntu group=ubuntu threads=5
    WSGIScriptAlias / /var/www/ApiSunatReniec/sunatreniec.wsgi

    <Directory /var/www/ApiSunatReniec/server>
        #WSGIProcessGroup ApiSunatReniec
        #WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
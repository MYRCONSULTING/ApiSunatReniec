<VirtualHost *:8085>
    ServerName 192.168.138.76

    WSGIDaemonProcess ApiSunatReniec user=apidocumentos group=apidocumentos processes=2 python-path=/var/www/apisunatreniec/ display-name=apisunatreniec
    WSGIScriptAlias / /var/www/apisunatreniec/sunatreniec.wsgi

    <Directory /var/www/apisunatreniec>
        #WSGIProcessGroup ApiSunatReniec
        #WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
	Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
